<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text & Analysis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nlp_compromise/6.2.3/nlp_compromise.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            transition: background 0.5s;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        button {
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4500;
        }
        p {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
        }
        .customize-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00c853;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Speech to Text & Text Analysis</h1>
    <button onclick="startRecognition()">üé§ Start Speech Recognition</button>
    <p id="transcribedText">Your transcribed text will appear here...</p>
    <h2>Text Analysis</h2>
    <button onclick="analyzeText()">üîç Analyze Text</button>
    <p id="analysisResult">Analysis results will appear here...</p>
    <h2>Text Simplification</h2>
    <button onclick="simplifyText()">üîÑ Simplify Text</button>
    <p id="simplifiedText">Simplified text will appear here...</p>
    <button class="customize-btn" onclick="customizeAppearance()">üé® Customize</button>

    <script>
        let recognizedText = "";
        const simpleWords = {
            "difficult": "hard",
            "utilize": "use",
            "endeavor": "try",
            "comprehend": "understand",
            "numerous": "many",
            "acquire": "get"
        };

        function startRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();
            
            recognition.onresult = (event) => {
                recognizedText = event.results[0][0].transcript;
                document.getElementById("transcribedText").innerText = recognizedText;
            };
        }

        function analyzeText() {
            if (!recognizedText) {
                alert("Please transcribe speech first.");
                return;
            }
            
            let words = recognizedText.split(" ").length;
            let analysis = "Word Count: " + words;
            document.getElementById("analysisResult").innerText = analysis;
        }

        function simplifyText() {
            if (!recognizedText) {
                alert("Please transcribe speech first.");
                return;
            }
            
            let words = recognizedText.split(" ");
            let simplifiedWords = words.map(word => simpleWords[word.toLowerCase()] || word);
            let simpleText = simplifiedWords.join(" ");
            document.getElementById("simplifiedText").innerText = simpleText;
        }

        function customizeAppearance() {
            const colors = [
                ['#ff6f61', '#de2e51'],
                ['#00b4db', '#0083b0'],
                ['#43cea2', '#185a9d'],
                ['#ff9a9e', '#fad0c4'],
                ['#f79d00', '#64f38c']
            ];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = `linear-gradient(to right, ${randomColor[0]}, ${randomColor[1]})`;
        }
    </script>
</body>
</html>
